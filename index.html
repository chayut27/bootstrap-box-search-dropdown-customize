<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
  </head>
  <body class="bg-dark-subtle">
    <div>
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="card rounded-5">
              <div class="card-body p-0">
                <div class="row">
                  <div class="col-12 col-md-5">
                    <div class="dropdown">
                      <div
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
                        data-bs-auto-close="outside"
                      >
                        <div class="row bg-primary align-items-center ps-md-2">
                          <div class="col-auto">
                            <i class="bi bi-asterisk"></i>
                          </div>
                          <div class="col bg-danger d-grid p-0">
                            <p class="mb-0 ps-2">Dropdown</p>
                            <button
                              class="dropdown-toggle dropdown-toggle ps-2 btn border-0 text-start d-flex align-items-center justify-content-between"
                            >
                              Dropdown
                            </button>
                            <div
                              class="dropdown-menu dropdown-menu-start w-100"
                              aria-labelledby="dropdownMenuButton"
                            >
                              <a
                                class="dropdown-item"
                                href="#"
                                data-value="option1"
                                >Option 1</a
                              >
                              <a
                                class="dropdown-item"
                                href="#"
                                data-value="option2"
                                >Option 2</a
                              >
                              <a
                                class="dropdown-item"
                                href="#"
                                data-value="option3"
                                >Option 3</a
                              >
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-12 col-md-5">
                    <div class="dropdown">
                      <div
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
                        data-bs-auto-close="outside"
                      >
                        <div class="row bg-primary align-items-center">
                          <div class="col-auto">
                            <i class="bi bi-person-fill"></i>
                          </div>
                          <div class="col bg-danger d-grid p-0">
                            <p class="mb-0 ps-2">Guest</p>
                            <button
                              class="dropdown-toggle ps-2 btn border-0 text-start d-flex align-items-center justify-content-between"
                            >
                              button
                            </button>
                          </div>
                        </div>
                      </div>
                      <div class="dropdown-menu w-100">
                        <form class="px-4 py-3">
                          <div class="mb-3">
                            <label
                              for="exampleDropdownFormEmail1"
                              class="form-label"
                              >Email address</label
                            >
                            <input
                              type="email"
                              class="form-control"
                              id="exampleDropdownFormEmail1"
                              placeholder="email@example.com"
                            />
                          </div>
                          <div class="mb-3">
                            <label
                              for="exampleDropdownFormPassword1"
                              class="form-label"
                              >Password</label
                            >
                            <input
                              type="password"
                              class="form-control"
                              id="exampleDropdownFormPassword1"
                              placeholder="Password"
                            />
                          </div>
                          <div class="mb-3">
                            <div class="form-check">
                              <input
                                type="checkbox"
                                class="form-check-input"
                                id="dropdownCheck"
                              />
                              <label
                                class="form-check-label"
                                for="dropdownCheck"
                              >
                                Remember me
                              </label>
                            </div>
                          </div>
                          <button type="submit" class="btn btn-primary">
                            Sign in
                          </button>
                        </form>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#"
                          >New around here? Sign up</a
                        >
                        <a class="dropdown-item" href="#">Forgot password?</a>
                      </div>
                    </div>
                  </div>
                  <div class="col-12 col-md d-grid p-0">
                    <button class="btn btn-primary rounded-start-0">
                      Search
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <input type="hidden" id="dropdown" name="dropdown" value="" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script>
      var dropdownItems = document.querySelectorAll(".dropdown-item");

      dropdownItems.forEach(function (item) {
        item.addEventListener("click", function () {
          var value = this.getAttribute("data-value");
          var text = this.textContent.trim();
          var dropdownButton = document.querySelector(".dropdown-toggle");
          var dropdownInput = document.getElementById("dropdown");

          dropdownButton.textContent = text;
          dropdownInput.value = value;
        });
      });
    </script>
  </body>
</html>
